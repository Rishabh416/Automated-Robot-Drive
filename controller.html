<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller</title>
</head>
<body>
    
    <script>
        function photo() {
            fetch("http://localhost:8000/takeImage")
        }

        function leftMotor() {
            let leftSpeed = document.getElementById("leftMotor").value
            fetch("http://localhost:8080/leftMotor", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({value: leftSpeed})
            });
        }

        function rightMotor() {
            let rightSpeed = document.getElementById("rightMotor").value
            fetch("http://localhost:8080/rightMotor", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({value: rightSpeed})
            });
        }
    </script>

    <div id="container">
        <iframe src="http://localhost:8000/videoFeed" frameborder="0"></iframe>
        
        <input type="range" name="leftMotor" id="leftMotor" min="-100" max="100" value="0" onchange="leftMotor()">
        <input type="range" name="rightMotor" id="rightMotor" min="-100" max="100" value="0" onchange="rightMotor()">
    </div>

</body>
</html>
